<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
</head>
<body>
    <h1>Welcome to the Questionnaire</h1>
    <p id="welcomeMessage"></p>

    <form>
        <!-- Add your questionnaire fields here -->
        <label for="question1">Question 1:</label>
        <input type="text" id="question1" name="question1"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Retrieve the user information from localStorage
        const userId = localStorage.getItem("userId");
        const name = localStorage.getItem("name");

        if (userId && name) {
            document.getElementById("welcomeMessage").innerText =
                `Hello ${name} (UserID: ${userId}), please fill out the questionnaire below.`;
        } else {
            document.getElementById("welcomeMessage").innerText =
                "User information is missing. Please go back and fill out the form.";
        }
    </script>
</body>
</html>
